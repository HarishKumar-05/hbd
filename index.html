<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>B'day Wish</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="birthday-card">
    <!-- Inner -->
    <div class="cover-inner">
        <img src="CAKE.png" width="100%" alt="Inner image">
    </div>

    <!-- Outer -->
    <div class="cover-outer">
        <img src="miss.jpg" width="100%" alt="Outer image">
    </div>

    <!-- Text -->
    <div class="text">
        <p class="title">
            Happy Birthday! <br> TianDev
        </p>
        <p>
            I hope your special day will bring you lots of happiness,
            love, and fun. You deserve them a lot. Enjoy!
        </p>
        <p>Hope your day goes great!</p>
    </div>
</div>
</body>
</html>
